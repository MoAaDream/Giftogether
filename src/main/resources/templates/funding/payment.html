<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>구매</title>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
</head>
<body>
	<div th:with="requestDto = ${requestDto}"></div>
    <h1>결제 페이지</h1>
        <p th:if="${requestDto != null}" class="lead">
        결제 금액: <span th:text="${#numbers.formatDecimal(requestDto.paymentAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
    </p>
    <button  onclick="ka_requestPay()">
        카카오 결제하기
    </button>
    <button onclick="kg_requestPay()">
        이니시스 결제하기
    </button>
    
    <!--  <link id="impCode" th:data-contextPath="${@environment.getProperty('PORTONE_CODE')}" />-->
    <script>
//		const IMP_CODE = document.querySelector("#impCode").getAttribute("data-contextPath");


        var IMP = window.IMP;
        IMP.init("imp21002744"); //f12 확인하면 보임
        var fundingUid = '[[${requestDto.fundingUid}]]'; 
        var paymentAmount = '[[${requestDto.paymentAmount}]]'; 
        var buyerAddress = '[[${requestDto.buyerAddress}]]'; 
        var itemName = '[[${requestDto.itemName}]]'; 
        var buyerName = '[[${requestDto.buyerName}]]'; 
        var buyerTel = '[[${requestDto.buyerTel}]]';  
        var productLink = '[[${requestDto.productLink}]]'; 
        
        function ka_requestPay() {
            IMP.request_pay({
                    pg : "kakaopay.TC0ONETIME",
                    pay_method : 'card',
                    merchant_uid: fundingUid, // 주문 번호
                    name : itemName, // 상품 이름
                    amount : paymentAmount, // 상품 가격
                    buyer_email : 'buyerEmail', // 이메일 임의
                    buyer_name : buyerName, // 구매자 이름
                    buyer_tel : buyerTel, // 전화번호
                    buyer_addr : buyerAddress, // 구매자 주소
                    buyer_postcode : '123-456', // 임의의 값
                },
                function(rsp) {
                    if (rsp.success) {
                        //alert('call back!!: ' + JSON.stringify(rsp));
                        // 결제 성공 시: 결제 승인 또는 가상계좌 발급에 성공한 경우
                        // jQuery로 HTTP 요청
                        jQuery.ajax({
                            url: "/fundings/payment",
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            data: JSON.stringify({
                                "payment_uid": rsp.imp_uid,      // 결제 고유번호
                                "funding_uid": rsp.merchant_uid   // 주문번호
                            })
                        }).done(function (response) {
                            console.log(response);
                            // 가맹점 서버 결제 API 성공시 로직
                            //alert('Please, Check your payment result page!!' + rsp);
                            alert('결제 완료!' + rsp);
                            window.location.href = '/products/' + productLink;
                        })
                    } else {
                        // alert("success? "+ rsp.success+ ", 결제에 실패하였습니다. 에러 내용: " + JSON.stringify(rsp));
                        alert('결제 실패!' + rsp);
                        window.location.href = '/products/' + productLink;
                    }
                });
        }

        function kg_requestPay() {
            IMP.request_pay({
                    pg : "html5_inicis.INIpayTest",
                    pay_method : 'card',
                    merchant_uid: fundingUid, // 주문 번호

                    buyer_email : 'buyerEmail', // 이메일 임의

                    buyer_tel : buyerTel, // 전화번호
                    buyer_addr : buyerAddress, // 구매자 주소
                    buyer_postcode : '123-456', // 임의의 값
                },
                function(rsp) {
                    if (rsp.success) {
                        //alert('call back!!: ' + JSON.stringify(rsp));
                        // 결제 성공 시: 결제 승인 또는 가상계좌 발급에 성공한 경우
                        // jQuery로 HTTP 요청
                        jQuery.ajax({
                            url: "/fundings/payment",
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            data: JSON.stringify({
                                "payment_uid": rsp.imp_uid,      // 결제 고유번호
                                "funding_uid": rsp.merchant_uid   // 주문번호
                            })
                        }).done(function (response) {
                            console.log(response);
                            // 가맹점 서버 결제 API 성공시 로직
                            //alert('Please, Check your payment result page!!' + rsp);
                            alert('결제 완료!' + rsp);
                            window.location.href = '/products/' + productLink;
                        })
                    } else {
                        // alert("success? "+ rsp.success+ ", 결제에 실패하였습니다. 에러 내용: " + JSON.stringify(rsp));
                        alert('결제 실패!' + rsp);
                        window.location.href = '/products/' + productLink;
                    }
                });
        }
    </script>
</body>
</html>
