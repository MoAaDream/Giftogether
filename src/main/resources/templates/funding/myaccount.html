<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>모금</title>
<!-- Bootstrap CSS 추가 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<style>
body {
	display: flex;
	justify-content: center;
	background-color: white; /* 바깥쪽 배경 흰색으로 설정 */
	min-height: 100vh; /* 전체 화면 높이 */
	margin: 0;
	padding: 0;
}

.main-content {
	background: #EBF5F3;
	width: 600px; /* 내용의 너비를 600px로 설정 */
	padding: 40px; /* 안쪽 여백 */
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
	display: flex;
	align-items: center; /* 수직 중앙 정렬 */
	flex-direction: column; /* 내부 요소를 수직 방향으로 배치 */
}

.fa-solid {
	font-size: 24px; /* 아이콘 크기 조정 */
}

#backButton {
	background: none; /* 배경 제거 */
	border: none; /* 테두리 제거 */
	color: inherit; /* 상속된 색상 사용 */
	padding: 0; /* 패딩 제거 */
	cursor: pointer; /* 마우스 커서를 포인터로 설정 */
	outline: none; /* 누를 때 테두리 제거 */
}
</style>
<body>
	<div class="main-content">
		<div class="row align-items-center" style="width: 520px;">
			<div class="col-1">
				<button id="backButton">
					<i class="fa-solid fa-angle-left"> </i>
				</button>
			</div>
			<div class="col-10">
				<h4 class="mt-4 mb-4" style="text-align: center;">계좌로 받기</h4>
			</div>
			<div class="col-1"></div>
		</div>

		<div>[[${product.currentAmount}]] 원</div>
		<form id="refundForm" th:object="${bankForm}"
			th:action="@{|/bank/${product.productLink}|}" method="post">
			<input type="text" id="bankName" th:field="*{bankName}"
				placeholder="은행 이름 입력" required> <input type="number"
				id="account" th:field="*{account}" placeholder="은행 계좌 입력" required>
			<button type="submit">펀딩 금액 계좌로 받기</button>
		</form>


		<div class="mt-3" style="color: #FF4F4F; text-align: center;">주의
			: 계좌로 받을시 제품도 함께 삭제됩니다.</div>
	</div>


 

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		document.getElementById('backButton').onclick = function() {
			window.history.back();
		};
	</script>
</body>
</html>
