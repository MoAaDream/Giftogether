<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <p th:text="'어서오세요, ' + ${name != null ? name : 'Guest' } + '!'"></p>

    <a href="/wishlists/my/0">나의 위시리스트 보기</a>

    <br>

    <a href="/logout">Logout</a>

    <a th:href="@{/member/{id}(id=${id})}">마이페이지</a>
</div>
</body>
</html>
