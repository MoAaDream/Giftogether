<body>
<div class="container">
    <table class="table">
        <h1>나의 위시리스트</h1>
        <tbody>
        <tr>
            <td>
                <div class="wishlist-box">
                    <a th:href="@{/wishlists/}">
                        추가하기
                    </a>
                </div>
            </td>
        </tr>
        <tr th:each="wishlist : ${paging.content}">
            <td>
                <div class="wishlist-box">
                    <a th:href="@{'/products/' + ${wishlist.link}}" class="wishlist-link">
                        <img th:src="${wishlist.listImg}" class="wishlist-img" />
                        <div class="wishlist-info">
                            <h4 th:text="${wishlist.name}"></h4>
                            <p th:text="${wishlist.dDay}"></p>
                        </div>
                    </a>
                </div>

            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${paging.number == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/wishlists/my/{page}(page=${paging.number - 1})}" aria-label="Previous"
                   th:if="${paging.number > 0}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:classappend="${pageNum == paging.number} ? 'active'">
                <a class="page-link" th:href="@{/wishlists/my/{page}(page=${pageNum})}" th:text="${pageNum + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${paging.number == paging.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/wishlists/my/{page}(page=${paging.number + 1})}" aria-label="Next"
                   th:if="${paging.number < paging.totalPages - 1}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>


<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 90vh; /* 화면 전체 높이를 사용하도록 설정 */
    }

    .table {
        border-collapse: collapse; /* 셀 간격 없애기 */
    }

    .table tbody {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .table tbody tr {
        display: flex;
        flex: 1 1 45%; /* 각 아이템이 45%의 너비를 차지하도록 설정 */
        justify-content: center;
        align-items: center;
        margin: 10px; /* 아이템 간의 간격을 추가 */
    }

    .table tbody td {
        flex: 1;
        text-align: center;
        padding: 0; /* td 간격 없애기 */
        box-sizing: border-box; /* 패딩과 보더를 포함한 박스 크기를 설정 */
    }

    .wishlist-box {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%; /* td와 너비를 맞추기 위해 100%로 설정 */
        height: 100%; /* td와 높이를 맞추기 위해 100%로 설정 */
        box-sizing: border-box; /* 패딩과 보더를 포함한 박스 크기를 설정 */
    }

    .wishlist-link {
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .wishlist-img {
        max-width: 200px;
        height: auto;
        margin-bottom: 10px;
    }

    .wishlist-info {
        text-align: center;
    }

    .wishlist-info h4 {
        margin-bottom: 5px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .pagination .page-item {
        display: inline-block;
        margin: 0 5px;
    }

    .pagination .page-link {
        display: block;
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        text-decoration: none;
        color: #333;
    }

    .pagination .page-link:hover {
        background-color: #f5f5f5;
    }

    .pagination .page-item.active .page-link {
        background-color: #007bff;
        color: #fff;
        border-color: #007bff;
    }
</style>
