<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        img {
            display: block;
            margin: 10px 0;
            max-width: 100%;
            height: auto;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script th:inline="javascript">
        function uploadFile(event) {
            var file = event.target.files[0];
            var formData = new FormData();
            formData.append('file', file);
            formData.append('imageUri', document.getElementById('uploadedImage').src);

            fetch("/files/image/wishlists", {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('파일 업로드 실패');
                    }
                })
                .then(imageUri => {
                    document.getElementById('uploadedImage').style.display = 'block'; // 이미지 태그의 display 속성을 block으로 변경
                    document.getElementById('uploadedImage').src = imageUri;
                    document.getElementById('uploadedImageUri').value = imageUri;
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = error.message;
                    document.getElementById('errorMessage').style.display = 'block';
                });
        }
    </script>
</head>
<body>
<div class="container">
    <h2>위시 리스트 수정</h2>
    <form th:action="@{'/wishlists/' + ${wishListForm.link}}" th:object="${wishListForm}" method="post">
        <label for="name">위시리스트 이름</label>
        <input type="text" id="name" th:field="*{name}">

        <label for="description">설명</label>
        <input type="text" id="description" th:field="*{description}">

        <label for="file">사진등록하기</label>
        <input type="file" id="file" name="file" onchange="uploadFile(event)">
        <img id="uploadedImage" th:src="${wishListForm.uploadedImage}" alt="Uploaded Image" style="display: none;">
        <input type="hidden" id="uploadedImageUri" th:field="*{uploadedImage}">

        <label for="address">주소</label>
        <input type="text" id="address" th:field="*{address}">

        <label for="phoneNumber">핸드폰번호</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}">

        <button type="submit">위시 리스트 수정</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
</div>
</body>
</html>
