<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/Detail.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<style>
body {
	font-family: Arial, sans-serif;
	margin: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #f2f2f2;
}

a {
	color: blue;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}
.alert-container {
    position: fixed; /* 페이지에 상관없이 위치 고정 */
    top: 50%; /* 상단으로부터 50% 위치 */
    left: 50%; /* 좌측으로부터 50% 위치 */
    transform: translate(-50%, -50%); /* 정확한 중앙 정렬을 위해 자신의 크기의 반만큼 오프셋 */
    width: 90%; /* 전체 너비의 90% 사용 */
    max-width: 600px; /* 최대 너비 설정 */
    z-index: 9999; /* 다른 요소들 위에 표시 */
    text-align: center; /* 텍스트 중앙 정렬 */
}
/* 알림 기본 스타일 */
.alert {
    padding: 10px;
    color: white;
    border-radius: 5px;
    margin: 10px auto;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    width: 200px;
    text-align: center;
}

/* 성공 메시지 스타일 */
.alert-success {
    background-color: #4CAF50; /* 녹색 */
}

/* 에러 메시지 스타일 */
.alert-danger {
    background-color: #f44336; /* 빨간색 */
}

/* 페이드아웃 효과 */
.fadeout.hide {
    opacity: 0;
    visibility: hidden;
    transition: visibility 0s 1s, opacity 1s linear;
}

.fadeout {
    transition: opacity 1s ease-in-out;
    opacity: 1;
}

.fadeout.hide {
    opacity: 0;
    visibility: hidden; /* 알림이 사라진 후에도 클릭 등에 방해되지 않도록 visibility를 조정 */
}
</style>
<body>
	<div class="detail">
		<div class="top">
			<img src="/images/moreButton.png" alt="토글버튼" class="back">
			<div class="toggle">
				<label class="btn trigger" for="menu"> <img id="toggle"
					src="/images/moreButton.png" alt="토글버튼">
				</label>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal-wrapper">
			<div class="modal">
				<div class="content">
					<a href="#" class="btn-primary" onclick="clip(); return false;">공유
						주소 복사하기</a> <a th:href="@{|/products/${product.productLink}/modify|}"
						class="btn-primary">수정하기</a> <a
						th:href="@{|/products/${product.productLink}/delete|}"
						class="btn-primary">삭제하기</a> <a class="btn-close trigger" href="#">취소</a>
				</div>
			</div>
		</div>


<div class="alert-container">
<div th:if="${successMessage}" class="alert alert-success fadeout" role="alert">
    <span th:text="${successMessage}"></span>
</div>
<div th:if="${errorMessage}" class="alert alert-danger fadeout" role="alert">
    <span th:text="${errorMessage}"></span>
</div>
</div>



		<div class="detail-image">

		<div class="detail-info">

		<div class="goal-amount-box">

				th:text="${product.goalAmount}-${product.currentAmount} + '원 남았어요!'"></div>
		</div>

		<div class=bottom>
			<a class=fundingButton
				th:href="@{|/fundings/${product.productLink}|}" alt="Kakao Login">
				<p class="goFunding">선물 펀딩하기</p>
			</a>
		</div>

	</div>





	<br>
	<br>
	<br>
	<!-- 여기밑으로 -->

	<!-- 데드라인 지남 && 펀딩 미완료 && 자기자신  
	<div th:if="${isDeadFundingComplete and isUserProduct}"> -->
	<div
		th:if="${isDeadFundingComplete != null and isUserProduct != null and isDeadFundingComplete and isUserProduct}"></div>

	<h2>제품의 결제 리스트</h2>

					th:with="productName=${funding.productName},

						th:href="@{'/fundings/detail/' + ${funding.fundingUid}}"
						th:text="'View Details'">View Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>




	<script th:inline="javascript">

    const successMessage = [[${successMessage}]];
    const errorMessage = [[${errorMessage}]]; 

 
    /*]]>*/
</script>
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    const successAlert = document.querySelector('.alert-success');
	    const errorAlert = document.querySelector('.alert-danger');

	    // 성공 알림이 있다면 4초 후에 사라지게 함
	    if (successAlert) {
	        setTimeout(function() {
	            successAlert.classList.add('hide');
	        }, 5000);
	    }

	    // 에러 알림이 있다면 4초 후에 사라지게 함
	    if (errorAlert) {
	        setTimeout(function() {
	            errorAlert.classList.add('hide');
	        }, 5000);
	    }
	});

		$(document).ready(function() {
			$('#refundForm').submit(function(event) {
				event.preventDefault(); // 폼 기본 제출 동작을 방지
				var postData = $(this).serialize(); // 폼 데이터를 직렬화
				$.ajax({
					url : $(this).attr('action'), // 폼의 action 속성 값으로 URL 설정
					type : 'POST',
					data : postData,
					success : function(response) {
						alert('환불 완료!');
					},
					error : function(xhr) {
						alert('환불 실패!' + xhr.responseText);
					}
				});
			});
		});

		$(document).ready(function() {
			$('.trigger').on('click', function() {
				$('.modal-wrapper').toggleClass('open');
				$('.page-wrapper').toggleClass('blur-it');
				return false;
			});
		});

		function clip() {

			var url = '';
			var textarea = document.createElement("textarea");
			document.body.appendChild(textarea);
			url = window.document.location.href;
			textarea.value = url;
			textarea.select();
			document.execCommand("copy");
			document.body.removeChild(textarea);
			alert("URL이 복사되었습니다.")
		}
	</script>
</body>

</html>
