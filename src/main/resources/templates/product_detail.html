<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/Detail.css">
<link rel="stylesheet" href="/css/messageForm.css">
</head>
<body>
<div class="product-detail">
    <div class="product-image">
        <img th:src="${product.productImg}" alt="Product Image">
    </div>
    <div class="product-info">
        <h1 th:text="${product.name}"></h1>
        <div class="description" th:text="${product.description}"></div>
		<a th:href="@{|/products/${product.productLink}/modify|}" class="btn-primary">수정하기</a>
		<a th:href="@{|/products/${product.productLink}/delete|}" class="btn-primary">삭제하기</a>
		<!--<button id="deleteButton" data-product-link="${product.productLink}" class="btn-primary">삭제하기</button>-->
    </div>
</div>

<div class="goal-amount-box">
	<p class="percent" th:text="${(product.currentAmount * 100.0 / product.goalAmount).toString().substring(0, (product.currentAmount * 100.0 / product.goalAmount).toString().indexOf('.')) + '% 달성 했어요!'}"></p>
	<div class="progress-bar">
    	<div class="progress" th:style="'width: ' + ${product.currentAmount}/${product.goalAmount}*100 + '%;'"></div>
	</div>
	<div class="rest-amount" th:text="${product.goalAmount}-${product.currentAmount} + '원 남았어요!'"></div>
</div>


<a th:href="@{|/funding/${product.productLink}|}" class="btn-primary">선물 펀딩 하기</a>

</body>

</html>
