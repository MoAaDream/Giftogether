<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            margin: 0 auto 10px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-pic input[type="file"] {
            display: none;
        }
        .profile-pic label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 0;
            cursor: pointer;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group label {
            margin-right: 10px;
            width: 80px;
            text-align: left;
        }
        .form-group input {
            width: calc(100% - 90px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .buttons button.cancel {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>사용자 정보 수정</h2>
        </div>
        <form th:action="@{'/member/' + ${id}}" th:object="${member}" method="post" enctype="multipart/form-data">
            <!--  <div class="form-group">
                <div class="profile-pic">
                    <img id="profileImage" src="default_profile.png" alt="프로필 이미지">
                    <input type="file" id="profile" name="profile" accept="image/*" onchange="previewProfileImage(event)">
                    <label for="profile">이미지 선택</label>
                </div>
            </div>
            
            -->
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" th:field="*{nickname}" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">전화번호</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" th:field="*{address}" required>
            </div>
            <div class="form-group">
                <label for="birth">생일</label>
                <input type="date" id="birth" th:field="*{birth}" required>
            </div>
            <div class="buttons">
                <button type="submit">수정 완료</button>
            </div>
        </form>
    </div>
    <script>
        function previewProfileImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImage');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
