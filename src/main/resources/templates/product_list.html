<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/CardLayout.css">
</head>
<body>
<div class= "header">
	<h2>가은이의 Wish List</h2>
	<p>임시 위리 리스트 입니다</p>
</div>


<div class="container">
	<div class="card-list" th:if="${productList != null}">
		<a th:href="@{|/${wishlistLink}/create|}" class="card" id="input">+</a>
		<a th:each="product : ${productList}" th:href="@{|/products/${product.productLink}|}" class="card">
			<img th:src="${product.productImg}" alt="Product Image" class="card-image">
			<div class="card-details">
				<h2 th:text="${product.name}" class="card-title"></h2>
				<p class="card-progress"
						th:text="${(product.currentAmount * 100.0 / product.goalAmount).toString().substring(0, (product.currentAmount * 100.0 / product.goalAmount).toString().indexOf('.')) + '%'}"></p>
			</div>
		</a>
	</div>
		
</div>
</div>


</body>
</html>
